[package]
name = "miniz_oxide"
version = "0.1.0"
build = "src/build.rs"
links = "miniz"
license = "MIT"
authors = ["Frommi <daniil.liferenko@gmail.com>"]

[workspace]

[lib]
name = "miniz_oxide"
crate-type = ["staticlib", "rlib"]

[[bin]]
path = "src/main.rs"
name = "afl_test_test"

[dependencies]
libc="0.2.22"
afl = { version = "0.1", optional = true }
afl-plugin = { version = "0.1", optional = true }

[build-dependencies]
gcc = "0.3"

[features]
default = []
afl_test = ["afl", "afl-plugin"]

[profile.dev]
panic = "abort"
